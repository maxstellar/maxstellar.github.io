<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>InFocus Equipment Tracker</title>
</head>

<body>
  <form
    id = "form"
    method = "POST"
    >
      <div>
        <label for="eqid">Equipment ID:</label>
        <input
          type="text"
          id="eqid"
          name="Equipment ID"
        />
      </div>

      <div>
            <label for="sid">Student ID:</label>
            <input
              type="text"
              id="sid"
              name="Student ID"
            />
          </div>

      <div>
        <label for="cio">Check in/out?</label>
        <input
          type="text"
          id="cio"
          name="Check-in/out?"
        />
      </div>
      <button type="submit">Submit</button>
      </form>
  </form>
  <script>
    const url = "https://script.google.com/macros/s/AKfycbzmYMpxDSpSZXe1X_xq69HTBdvHJRVKQsom7jAifHByOYZrEs5ejn4tMqOfKwo7Xteq-A/exec";
    document.getElementById('form').action = url;
  </script>
  <p style="position:absolute;bottom:1vw;left:3vw;font-size:1.5vw;">version 1.0</p>
  <p style="position:absolute;bottom:1vw;right:3vw;font-size:1.5vw;">created by Vi Du Tran</p>
</body>

</html>
