<!DOCTYPE HTML>
<html>
<head>
  <title>Homework Manager v1.1</title>
  <link rel="icon" type="image/x-icon" href="https://icon.horse/icon/pausd.schoology.com">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;600;700;800&display=swap');
    
    body {
      background-color: #262727;
    }
    
    input {
      border-radius: 35px;
      border-style: solid;
      -webkit-transition: 0.25s;
      transition: 0.25s;
      border-color: #3f3f3f;
      outline: none;
      font-family: 'League Spartan', sans-serif;
      padding: 15px;
      margin: 20px;
      width: 203px;
      font-weight: 700;
      background-color: #3f3f3f;
      color: white;
  }

    input:focus {
      background-color: #5b5c5c;
      border-color: #5b5c5c;
      -webkit-transition: 0.25s;
      transition: 0.25s;
  }
    
    button {
      background-color: #3f3f3f;
      border-radius: 35px;
      transition-duration: 0.25s;
      border: none;
      font-family: 'League Spartan', sans-serif;
      padding: 15px;
      margin: 20px;
      margin-left: 0px;
      color: white;
      font-weight: 700;
  }

    button:hover {
      background-color: #5b5c5c;
      border-radius: 35px;
      transition-duration: 0.25s;
  }
  </style>
  <script>
  function balls() {
    var thevideo = document.getElementById("max");
    thevideo.setAttribute("src", document.getElementById("textbox").value);
  }
  
  function playlist(){
    var thevideo = document.getElementById("max");
    var base_url = 'https://www.youtube.com/embed/videoseries?list=PLSDxUSVcALtGmBG5UB9V0AB4BxiVBKX5R';
    thevideo.src = base_url;
    }
  </script>
</head>
<body>
  <input id="textbox"></input>
  <button onclick="balls()">Launch</button>
  <button onclick="playlist()">List</button>
  <br>
  <iframe src="placeholder" id="max" width="960" height="540" allowfullscreen></iframe>
</body>
</html>
