<!DOCTYPE HTML>
<html>
<head>
  <title>Schoology Reimagined</title>
  <link rel="icon" type="image/x-icon" href="https://icon.horse/icon/pausd.schoology.com">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;600;700;800&display=swap');
    
    body {
      background-color: #262727;
    }
    
    input {
      border-radius: 35px;
      border-style: solid;
      -webkit-transition: 0.25s;
      transition: 0.25s;
      border-color: #3f3f3f;
      outline: none;
      font-family: 'League Spartan', sans-serif;
      padding: 15px;
      margin: 20px;
      width: 203px;
      font-weight: 700;
      background-color: #3f3f3f;
      color: white;
  }

    input:focus {
      background-color: #5b5c5c;
      border-color: #5b5c5c;
      -webkit-transition: 0.25s;
      transition: 0.25s;
  }
    
    button {
      background-color: #3f3f3f;
      border-radius: 35px;
      transition-duration: 0.25s;
      border: none;
      font-family: 'League Spartan', sans-serif;
      padding: 15px;
      margin: 20px;
      margin-left: 0px;
      color: white;
      font-weight: 700;
  }

    button:hover {
      background-color: #5b5c5c;
      border-radius: 35px;
      transition-duration: 0.25s;
  }
    
  ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111111;
}
  </style>
  <script>
  window.onload = function() {
          var a = document.getElementById("bindtab");
          var one = "";
          var two = "";
          var three = "";
          const tab1 = getElementById("tab1");
          const tab2 = getElementById("tab2");
          const tab3 = getElementById("tab3");
          a.onclick = function() {
            if (one != "") {
                if (two != "") {
                  if (three != "") {
                    location.reload()
                    } else {
                      three = document.getElementById("textbox").value;
                      tab3.innerHTML = "<a>" + three + "</a>"
                  } else {
                    two = document.getElementById("textbox").value;
                      tab2.innerHTML = "<a>" + two + "</a>"
                  } else {
                    one = document.getElementById("textbox").value;
                      tab1.innerHTML = "<a>" + one + "</a>"
                  }
                }
            return false;
          }
        }
  </script>
  <script>
  function balls() {
    var thevideo = document.getElementById("max");
    thevideo.setAttribute("src", document.getElementById("textbox").value);
  }
  
  function playlist(){
    var thevideo = document.getElementById("max");
    var base_url = 'https://www.youtube.com/embed/videoseries?list=PLSDxUSVcALtGmBG5UB9V0AB4BxiVBKX5R';
    thevideo.src = base_url;
    }
  </script>
</head>
<body>
  <ul>
    <li id="tab1"></li>
    <li id="tab2"></li>
    <li id="tab3"></li>
    <li><a id=bindtab" href="https://google.com/"></a></li>
  </ul>
  <input id="textbox"></input>
  <button onclick="balls()">Launch</button>
  <button onclick="playlist()">List</button>
  <br>
  <iframe id="max" width="960" height="540" allowfullscreen></iframe>
</body>
</html>
